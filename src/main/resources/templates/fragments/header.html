<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head data-th-fragment="headerTag">
    <meta charset="utf-8" />

	<!-- CSRF -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title th:text="${title}">Title</title>
	<!-- Tether core CSS -->
	<link href="../../css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<!-- Font-Awesome CSS -->
	<link href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
	<!-- NProgress CSS -->
	<link href="../../css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet" />
	<!-- thinker-md CSS -->
	<link href="../../css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet" />
	<!-- bootstrap tags CSS -->
	<link href="../../css/component-tageditor.css" th:href="@{/css/component-tageditor.css}" rel="stylesheet" />
	<!-- bootstrap chosen CSS -->
	<link href="../../css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet" />
	<!-- toastr CSS -->
	<link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet" />
	<!-- jQuery image cropping plugin CSS -->
	<link href="../../css/cropbox.css" th:href="@{/css/cropbox.css}" rel="stylesheet" />
	<!-- Custom styles -->
	<link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
	<link href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
		  rel="stylesheet" />
	<link href="../../css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet" />
	<script language="javascript">
		if(top.location!==self.location){
			top.location.href=self.location.href;
		}
	</script>
</head>
<body>
	<nav data-th-fragment="header" class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
		<div class="container">
			<button class="navbar-toggler navbar-toggler navbar-toggler-right"
                    type="button" data-toggler="collapse"
                    data-target="#navbarsContainer"></button>
			<a class="navbar-brand" href="/" th:href="@{~/}">
				KakasunBlog
			</a>
			<div class="collapse navbar-collapse" id="navbarsContainer">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="/list.html" th:href="@{~/users}">首页</a>
                    </li>
                </ul>
				<div sec:authorize="isAuthenticated()" class="row">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <span class="nav-link" sec:authentication="name"></span>
                        </li>
                    </ul>
                    <form th:action="@{~/logout}" method="post">
                        <input type="submit" class="btn btn-outline-success" value="退出" />
                    </form>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a href="/login.html" th:href="@{~/login}"
                       class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
                </div>
			</div>
		</div>
	</nav>
</body>
</html>
