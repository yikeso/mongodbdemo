<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header::headerTag">
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<h3 th:text="${title}">页面标题</h3>
<div>
    <a href="form.html" th:href="@{/users/form}">创建用户</a>
</div>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <!--/*/<tr th:if="${#lists.isEmpty(users)}"><td colspan="3">没有用户！！</td></tr>/*/-->
        <tr th:each="user:${users}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.email}">Email</td>
            <td><a th:text="${user.name}" href="view.html" th:href="@{'/users/' + ${user.id}}">Name</a></td>
        </tr>
    </tbody>
</table>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
